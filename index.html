<!DOCTYPE html>
<html>
    <head>
        <!-- Title -->
        <title>Exercise 1: HTML</title>
        <!-- Metadata -->
        <!-- CHharacter set -->
        <meta charset="UTF-8" />
        <!-- Keywords -->
        <meta name="keywords" content="HTML5" />
        <!-- Description -->
        <meta name="description" content="HTML5 Lesson 1" />
        <!-- Author -->
        <meta name="author" content="Neha Kukatla" />
        <!-- Viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- Refresh Document -->
        <meta http-equiv="refresh" content="30" />
    </head>

    <body>
        <!-- Heading -->
        <h1>Exercise 1: HTML by Neha Kukatla</h1>
        <b><p>Date Submitted: June 11, 2023</p></b>
        <hr>
        <!-- Table -->
        <b><p>Fun facts about me:</p></b>
        <table style="background-color: rgb(0, 242, 255); border: 1px solid black; padding: 5px;">
            <tr>
                <!-- Header -->
                <b>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Favorite Movie</th>
                    <th>Favorite Song</th>
                    <th>Favorite Video</th>
                </b>
            </tr>
        </table>
        <hr>
        <!-- Form -->
        <b><p>Enter your details below:</p></b>
        <form>
            <!-- Name -->
            <i><label>Full name:</label></i>
            <input type="text">
            <br><br>
            <!-- Email -->
            <i><label>Email address:</label></i>
            <input type="email">
            <br><br>
            <!-- Password -->
            <i><label>Password:</label></i>
            <input type="text">
        </form>
            <!-- Available Meeting Days -->
        <i><p>Available Meeting Days:</p></i>
        <form>
            <input type="checkbox">Monday<br>
            <input type="checkbox">Tuesday<br>
            <input type="checkbox">Wednesday<br>
            <input type="checkbox">Thursday<br>
            <input type="checkbox">Friday<br><br>
            <!-- Available Time: -->
            <i><label>Available Time:</label></i>
            <select>
                <option>Morning (8am to 12pm)</option>
                <option>Afternoon (12am to 4pm)</option>
                <option>Evening (4pm to 8pm)</option>
            </select>
            <br> <br>
            <!-- New website? -->
            <i><label>Currently Working on a new website?</label></i>
            <input type="radio">yes
            <input type="radio">no<br><br>
        </form>
             <!-- Comments -->
        <textarea cols="30" rows="10">Enter your comments here</textarea><br><br>
             <!-- Buttons -->
        <form>
            <input type="submit">
            <input type="reset">
        </form>
    </body>
</html>
