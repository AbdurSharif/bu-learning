<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <meta name="keywords" content="Building U">
    <meta name="description" content="Lesson 1">
    <meta name="author" content="Seojin Kim">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>RRHS Basketball Tournament</title>
  </head>

  <body>
    <b><p class="header1">BASKETBALL</p></b>
    <b><p class="header2">TOURNAMENT</p></b>
    
    <table>
        <tr>
            <th>Game #</th>
            <th>Date & Time</th>
        </tr>
        <tr>
            <td>Game 1</td>
            <td>August 29th, 6 - 8pm</td>
        </tr>
        <tr>
            <td>Game 2</td>
            <td>September 8th, 6 - 8pm</td>
        </tr>
        <tr>
            <td>Game 3</td>
            <td>September 17th, 6 - 8pm</td>
        </tr>
        <tr>
            <td>Game 4</td>
            <td>September 26th, 6 - 8pm</td>
        </tr>
        <tr>
            <td>Game 5</td>
            <td>October 1st, 6 - 8pm</td>
        </tr>
        <tr>
            <td>Game 6</td>
            <td>October 11th, 6 - 8pm</td>
        </tr>
        <tr>
            <td>Game 7</td>
            <td>TBD</td>
        </tr>
    </table>
    <img class="dunk" src="basketball.png">

    <form>
        <label for="name">Your Name:</label><br>
      <input type="text" name="name" placeholder="John Doe"><br>
      <label for="email">Email:</label><br>
      <input type="email" name="email" placeholder="JohnDoe@example.com"><br>
      <p>Available Days:</p>
      <input type="checkbox" name="day1" value="Game 1">
      <label for="day1">Game 1</label><br>
      <input type="checkbox" name="day2" value="Game 2">
      <label for="day2">Game 2</label><br>
      <input type="checkbox" name="day3" value="Game 3">
      <label for="day3">Game 3</label><br>
      <input type="checkbox" name="day4" value="Game 4">
      <label for="day4">Game 4</label><br>
      <input type="checkbox" name="day5" value="Game 5">
      <label for="day5">Game 5</label><br>
      <input type="checkbox" name="day6" value="Game 6">
      <label for="day6">Game 6</label><br>
      <p>Are you planning on attending?</p>
      <input type="radio" name="website" checked>
      <label>Yes</label>
      <input type="radio" name="website">
      <label>No</label><br>
      <input type="submit" value="submit">
      <input type="reset" value="reset">
    </form>

    <img class="basketball" src="ball.png">
  </body>
</html>
